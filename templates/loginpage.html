{% block content %}
<body class ="bodyR">

    <ul class="h2R">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
   {% endifÂ %}
        
    
    <input type="email" class="register_input" id="email" name='email'  placeholder="Enter Your Email" required>

{% endblock %}
